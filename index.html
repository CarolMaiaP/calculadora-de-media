<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/head.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/container.css">
  <link rel="stylesheet" href="./css/page.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <!-- END CSS -->
  <title>Calculadora de Média</title>
</head>
<body>
  <!-- CONTAINER -->
  <div class="container">
    <!-- PAGE-TITLE -->
    <h1 class="page-title">
      Calculadora de média
    </h1>
    <!-- END PAGE-TITLE -->
    <!-- PAGE-SUBTITLE -->
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <!-- END PAGE-SUBTITLE -->
    <!-- IMG-ALURA -->
    <!-- <img src="img/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""> -->
    <p class="page-logo">imersão <span class="underscore">dev</span></p>
    <!-- END IMG-ALURA -->
    <br>
    <!-- FORMULARIO -->
    <div class="formulario">
      <!-- Primeira nota -->
      <label
      class="titulo-label"
      for="nota1">Insira a 1ª nota</label>
      <br>
      <input
      type="number"
      id="nota1"
      size="2"/>
      <br>
      <!-- END Primeira nota -->

      <!-- Segunda nota -->
      <label
      class="titulo-label"
      for="nota2">Insira a 2ª nota</label>
      <br>
      <input
      type="number"
      id="nota2"
      size="2"/>
      <br>
      <!-- END Segunda nota -->

      <button
      type="submit"
      onclick="calcularMedia()">Calcular</button>

      <h2 id="resultado"></h2>
    </div>
    <!-- END FORMULARIO -->
  </div>
  <!-- END CONTAINER -->
  <!-- ALURA-LINK -->
  <a href="https://alura.com.br/" target="_blank">
    <img src="img/alura-logo.svg" alt="alura" class="alura-logo">
  </a>
  <!-- END ALURA-LINK -->
  <!-- JAVASCRIPT -->
  <script src="js/script.js"></script>
  <!-- END JAVASCRIPT -->
</body>
</html>
