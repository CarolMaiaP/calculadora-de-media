<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
    Calculadora de média</h1>
    <p class="page-subtitle">
    Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="img/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br>
    <div class="formulario">
      <label class="titulo-label" for="nota1">Insira a 1ª nota</label><br>
      <input type="number" id="nota1" size="2"/><br>
      <label class="titulo-label" for="nota1">Insira a 2ª nota</label><br>
      <input type="number" id="nota2" size="2"/><br>
      <button type="submit"  onclick="calcularMedia()">Calcular</button>
      <h2 id="resultado"></h2>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
  <img src="img/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="js/script.js"></script>
</body>
</html>
